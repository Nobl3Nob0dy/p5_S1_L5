    <body>
        <style>

        </style>
        <script>
            //  set the height and width of the canvas
            var h = window.innerHeight;
            var w = window.innerWidth;

            // create a variable for the sound file
            var boing;

            function preload() {
                soundFormats('mp3', 'oog');
                boing = loadSound("boing.mp3")
            }

            // create the canvas
            function setup() {
                createCanvas(w,h);
            }

            function draw() {
                // play the boing when the space bar is pressed
                if(KeyIsDown(32)) {
                    boing.play(); 
                }
            }
        </script>
    </body>
